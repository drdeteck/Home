
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site Web de Philippe Lavoie">
    <meta name="author" content="Philippe Lavoie">

    <title>Philippe Lavoie [.com]</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" >

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

        <!-- Fav Icon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
</head>
<body>
    <header>
        <div id="frame" data-animation="true" data-placement="right" data-title="Philippe Lavoie"></div>
    </header>
    
    <button type="button" class="translator btn" data-bind="text: Core().OppositeLanguageLabel, click: ToggleLanguage, css: { 'btn-danger': IsFrench, 'btn-primary': !IsFrench()}"></button>
    
    <div class="container marketing">
        
        <div class="row">
            <div class="col-lg-6">
                <img class="" data-bind="attr: {src: HoublonVa().Logo500}" width="140" height="140">
                <h2 data-bind="text: HoublonVa().Title"></h2>
                <p data-bind="text: HoublonVa().Description"></p>
                <p><a class="btn btn-default" data-bind="text: Core().MoreDetailsLabel, attr: { href: HoublonVa().WebSiteUrl }"></a></p>
            </div>
            <div class="col-lg-6">
                <img class="" data-bind="attr: {src: DramProject().Logo500}" width="140" height="140">
                <h2 data-bind="text: DramProject().Title"></h2>
                <p data-bind="text: DramProject().Description"></p>
                <p><a class="btn btn-default" data-bind="text: Core().MoreDetailsLabel, attr: { href: DramProject().WebSiteUrl }"></a></p>
            </div>
        </div>

        <hr class="featurette-divider">
        <div class="featurette">
            <a href="http://photo.philippelavoie.com"><img class="featurette-image img-thumbnail pull-right" src="images/smug-small.png" /></a>
            <h2 class="featurette-heading" data-bind="html: Core().Photograph"></h2>
            <p class="lead" data-bind="text: Core().PhotographDescription"></p>
        </div>
        <hr class="featurette-divider">
        <div class="featurette">
            <a href="http://gsoft-group.com"><img class="featurette-image img-thumbnail pull-left" src="images/gsoft-small.png"></a>
            <h2 class="featurette-heading profession-title" data-bind="html: Core().Profession"></h2>
            <p class="lead" data-bind="text: Core().ProfessionDescription"></p>
            <div class="col-lg-6">
                <img class="" src="images/cbc-rc.png">
                <img class="logo-margin" src="images/la-coop.png">
                <img class="logo-margin" src="images/laval.png">
            </div>
        </div>
    </div><!-- /.container -->

    <footer>
        <div class="container">
            <p class="pull-right"><a href="#" data-bind="text: Core().BackToTop"></a></p>
            <p class="pull-left">&copy; 2013 Philippe Lavoie</p>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/knockout-2.3.0.js" type="text/javascript"></script>
    <script src="js/core.js" type="text/javascript"></script>
</body>
</html>
